<!DOCTYPE html>
<html>

  <head>

    <meta charset="UTF-8">
    <title>Alura sprint 2 - Forca</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css" >
  </head>

  <body style="background-color: gray;">

    <header>
      <h1>
        <img src=imgs/Vector.png>
      </h1>
    </header>

    <main>

      <div class="first-menu" id="start-menu">
        <button id="start" class="btn">Começar jogo</button>
        <button id="newWord" class="btn btn-low">Nova palavra</button>
      </div>

      <div class="word-list hidden" id="word-list">
          <label for="inputNewWord">Digite em letras maiusculas uma nova palavra para ser usada</label>
          <input type="text" id="inputNewWord">

          <button type="submit" class="btn" id="addWord">Adicionar palavra</button>
          <button class="btn btn-low" id="altStart">Começar jogo</button>

      </div>
      <div id="hanged" class="hanged hidden">
        <img src="pole.png" class="hidden" id="pole">
        <img src="head.png" class="hidden" id="head">
        <img src="torso.png" class="hidden" id="torso">
        <img src="leftArm.png" class="hidden" id="leftArm">
        <img src="rigthArm.png" class="hidden" id="rigthArm">
        <img src="leftLeg.png" class="hidden" id="leftLeg">
        <img src="rigthLeg.png" class="hidden" id="rigthLeg">
        <img src="hanged.png" class="hidden" id="hangedpng">
      </div>

      <div>
        <p id="keyword"></p>
      </div>

    <input type="text" name="hiddenInput" id='trialInput' class="hidden">

    </main>

    <footer>

      <p>Copyright Alberto.S.S.Theodoro 2022</p>

    </footer>

  </body>
  <script src='hanged.js'></script>
  <script src='main.js'></script>
  <script src='addWord.js'></script>

</html>
