<!DOCTYPE html>
<html>

  <head>

    <meta charset="UTF-8">
    <title>Alura sprint 2 - Forca</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:opsz,wght@8..144,300&display=swap" rel="stylesheet">
  </head>

  <body style="background-color: gray;">

    <header>
      <h1>
        <img src=imgs/Vector.png>
      </h1>
    </header>

    <main>

      <div class="first-menu" id="start-menu">
        <button id="start" class="btn">Começar jogo</button>
        <button id="newWord" class="btn btn-low">Nova palavra</button>
      </div>

      <div class="word-list hidden" id="word-list">
          <label for="inputNewWord">Digite em letras maiusculas uma nova palavra para ser usada</label>
          <input type="text" id="inputNewWord">
          <div class=menu-2>
            <button type="submit" class="btn" id="addWord">Adicionar palavra</button>
            <button class="btn btn-low" id="altStart">Começar jogo</button>
          </div>
      </div>

      <div id="hanged" class="hanged hidden">
        <img src="imgs/pole.png" class="hidden" id="pole">
        <img src="imgs/head.png" class="hidden" id="head">
        <img src="imgs/torso.png" class="hidden" id="torso">
        <img src="imgs/leftArm.png" class="hidden" id="leftArm">
        <img src="imgs/rigthArm.png" class="hidden" id="rigthArm">
        <img src="imgs/leftLeg.png" class="hidden" id="leftLeg">
        <img src="imgs/rigthLeg.png" class="hidden" id="rigthLeg">
        <img src="imgs/hanged.png" class="hidden" id="hangedpng">
      </div>

      <div id="playarea">

      <div id="keyword" class="word">

      </div>

      <div class="usedLetters">
        <p id="used"></p>
        <div id="wrongLetters">
        </div>
      </div>

      <textarea id='trialInput' class="input hidden"></textarea>
      </div>

      <div id="endgame" class="hidden">

      <p id="loss" class="endmsg loss hidden">Fim de Jogo</p>
      <p id="win" class="endmsg win hidden">Você Venceu. Parabéns!</p>
      <p id="final" class="reveal hidden"></p>
      <div class="menu-3">
        <button id="restart" class="end-btn">Recomeçar jogo</button>
        <button id="newWord2" class="end-btn end-btn-rigth">Nova palavra</button>
      </div>
      </div>

    </main>

    <footer>

      <p>Copyright Alberto.S.S.Theodoro 2022</p>

    </footer>

  </body>
  <script src="messages.js"></script>
  <script src='characterHandler.js'></script>
  <script src='updateState.js'></script>
  <script src='main.js'></script>
  <script src='addWord.js'></script>

</html>
